<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lista com JS</title>
    <link rel="stylesheet" href="assets/style/styled.css">
  </head>
  <body>
    <!-- Criando a lista de tarefas -->
    <div id="todoList">
      <h1 class="titlePrincipal">Salve sua próxima tarefa:</h1>
      <div class="campoLista">
        <input type="text" id="newTask" placeholder="Digite aqui...">
        <button id="add-btn" type="submit">
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>
      <!-- Mostrando as tarefas na lista -->
      <div id="tasksListContainer">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="taskList">
          <li class="taskBox template hide">
            <span class="taskTitle"></span>
            <ion-icon class="doneBtn" name="checkmark-outline"></ion-icon>
            <ion-icon class="removeBtn" name="close-outline"></ion-icon>
          </li>

        </ul>
      </div>
    </div>

    <script src="assets/script/index.js"></script>
    <!-- ionicicons -->
    <script type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>
</html>
